name: Build & Deploy to S3 + CloudFront

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build
        env:
          VITE_API_URL: https://api.tipwave.io

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://tipwave-marketing-site \
            --delete \
            --cache-control "max-age=3600" \
            --exclude "*.html" \
            --exclude ".DS_Store"
          
          # Deploy HTML files with no-cache
          aws s3 sync dist/ s3://tipwave-marketing-site \
            --include "*.html" \
            --cache-control "max-age=0, must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E1J1EDL894AO8K \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment Complete!"
          echo "üì¶ S3 Bucket: tipwave-marketing-site"
          echo "üåê CloudFront Distribution: E1J1EDL894AO8K"
          echo "üîó URL: https://tipply.live (or your custom domain)"
